<div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="modalCreateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCreateLabel">Crear Nueva Orden</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Placa del vehículo *</label>
          <input type="text"
                 class="form-control"
                 [class.is-invalid]="formErrors['placaVehiculo']"
                 [(ngModel)]="order.placaVehiculo"
                 placeholder="Ej: YYP123">
          <div class="invalid-feedback" *ngIf="formErrors['placaVehiculo']">
            {{ formErrors['placaVehiculo'] }}
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo de Servicio *</label>
          <select class="form-select" [(ngModel)]="order.tipo">
            <option value="MANTENIMIENTO">Mantenimiento</option>
            <option value="REPARACION">Reparación</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Observaciones *</label>
          <textarea class="form-control"
                    [class.is-invalid]="formErrors['observaciones']"
                    [(ngModel)]="order.observaciones"
                    rows="3"
                    placeholder="Describa el servicio a realizar"></textarea>
          <div class="invalid-feedback" *ngIf="formErrors['observaciones']">
            {{ formErrors['observaciones'] }}
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Fecha de Orden *</label>
          <input type="date"
                 class="form-control"
                 [class.is-invalid]="formErrors['fechaOrden']"
                 [(ngModel)]="order.fechaOrden">
          <div class="invalid-feedback" *ngIf="formErrors['fechaOrden']">
            {{ formErrors['fechaOrden'] }}
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Estado *</label>
          <select class="form-select" [(ngModel)]="order.estado">
            <option value="PENDIENTE">Pendiente</option>
            <option value="EN_PROCESO">En Proceso</option>
            <option value="FINALIZADO">Finalizado</option>
          </select>
        </div>
        <small class="text-muted">* Campos requeridos</small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="saveOrder()">Guardar</button>
      </div>
    </div>
  </div>
</div>
