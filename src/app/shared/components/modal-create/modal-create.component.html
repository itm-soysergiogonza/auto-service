
<div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="modalCreateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCreateLabel">Crear Nueva Orden</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulario -->
        <div class="mb-3">
          <label class="form-label">Placa del vehículo</label>
          <input type="text" class="form-control" [(ngModel)]="order.plate">
        </div>
        <div class="mb-3">
          <label class="form-label">Tipo de Servicio</label>
          <select class="form-select" [(ngModel)]="order.serviceType">
            <option value="mantenimiento">Mantenimiento</option>
            <option value="reparación">Reparación</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="saveOrder()">Guardar</button>
      </div>
    </div>
  </div>
</div>
