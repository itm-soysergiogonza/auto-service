<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditLabel">Editar Orden</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Placa del vehículo *</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="orderToEdit.placaVehiculo">
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción *</label>
          <textarea class="form-control"
                    [(ngModel)]="orderToEdit.descripcion"
                    rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Estado *</label>
          <select class="form-select"
                  [(ngModel)]="orderToEdit.estado">
            <option value="PENDIENTE">Pendiente</option>
            <option value="EN_PROCESO">En Proceso</option>
            <option value="FINALIZADO">Finalizado</option>
          </select>
        </div>
        <small class="text-muted">* Campos requeridos</small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
